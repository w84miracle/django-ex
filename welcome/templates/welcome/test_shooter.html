<!DOCTYPE html>
<html lang="en">
<head>
<title>TapirLabs - test Oimo.js </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=11" />
<link rel="shortcut icon" href="assets/favicon.ico">

<style type="text/css">
    * {  margin: 0; padding: 0; border: 0;}
body{ background-color: #3D4143; overflow: hidden; color:#EEEEEE; font-family:Arial; font-size: 11px;}
canvas{ position: absolute; top:0; left:0; pointer-events:auto; width:100%; height:100%; }
input{ margin:0; padding:8px; background:linear-gradient(#72797D , #3D4143); color:#EEEEEE; font-family:Arial;}
input[type='button'] {border: 2px solid #72797D; cursor: pointer;}
input[type='button']:hover{border: 2px solid #72797D; cursor: pointer;background: #11BBFF; color:#000000;}
#interface{ position: absolute; left:10px; top:10px; width:100%; height:20px; }
#info{ pointer-events:none; position: absolute; left:10px; top:60px; width: 400px; height: 400px; font-family:monospace;}
#link{ position: absolute; left:0; bottom:0; width:100%; height:30px; font-size:14px; word-spacing:10px; text-align:right; margin-left:-30px; font-weight:bold; }
.link{ position: absolute; left:0; bottom:0; width:100%; height:30px; font-size:14px; word-spacing:10px; text-align:right; margin-left:-30px; font-weight:bold; }
a {margin: 10px 10px;}
a:link {color: #EEEEEE; text-decoration: none;}
a:visited {color: #EEEEEE; text-decoration: none;}
a:hover {color: #11BBFF; text-decoration: none;}
a:active {color: #11BBFF; text-decoration: none;}

#ribbon{
    position: absolute; top:-50px; right:48px;
    width:30px; height:200px; background:none; 
    pointer-events:auto; cursor:pointer;
    -ms-transform: rotate(-45deg);
    -webkit-transform: rotate(-45deg);
    transform: rotate(-45deg);
}
</style>

{% load static %}
<script src="{% static "js/three.min.js" %}"></script>
<script src="{% static "js/OrbitControls.js" %}"></script>
<script src="{% static "js/oimo.js" %}"></script>

</head>
<body>
<canvas id="canvas"></canvas>
<div id='interface'>
    <input type="button" value="demo" onClick=populate(1)>
    <input type="number" name="quantity" min="10" max="2000" value="60"  id='MaxNumber'>
    <input type="submit" onClick=populate()>
    <input type="number" name="gravity" min="-20" max="20" value="-10" id='gravity' onChange=gravity() >
</div>
<div id='info'></div>
<script>
    var isMobile = false;
    var antialias = true;
    // three var
    var camera, scene, light, renderer, canvas, controls, content;
    var meshs = [];
    var grounds = [];
    var paddel;
    var matBox, matSphere, matBoxSleep, matSphereSleep, matGround, matGroundTrans;
    var buffgeoSphere, buffgeoBox;
    var ray, mouse;
    var ToRad = Math.PI / 180;
    var ToDeg = 180 / Math.PI;
    var rotTest;
    //oimo var
    var world = null;
    var bodys = null;
    var infos;
    var type = 1;
 
    init();
    loop();
    function init() {
        var n = navigator.userAgent;
        if (n.match(/Android/i) || n.match(/webOS/i) || n.match(/iPhone/i) || n.match(/iPad/i) || n.match(/iPod/i) || n.match(/BlackBerry/i) || n.match(/Windows Phone/i)){ isMobile = true;  antialias = false; document.getElementById("MaxNumber").value = 200; }
        infos = document.getElementById("info");
        canvas = document.getElementById("canvas");
        camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 5000 );
        camera.position.set( -400, 160, 0 );
        controls = new THREE.OrbitControls( camera, canvas );
        controls.target.set(0, 20, 0);
        controls.update();
        ray = new THREE.Raycaster();
        mouse = new THREE.Vector2();
        scene = new THREE.Scene();
        renderer = new THREE.WebGLRenderer({ canvas:canvas, precision: "mediump", antialias:antialias });
        renderer.setSize( window.innerWidth, window.innerHeight );
        content = new THREE.Object3D();
        scene.add(content);
        var materialType = 'MeshBasicMaterial';
        
        if(!isMobile){
            scene.add( new THREE.AmbientLight( 0x3D4143 ) );
            light = new THREE.DirectionalLight( 0xffffff , 1);
            light.position.set( 300, 1000, 500 );
            light.target.position.set( 0, 0, 0 );
            light.castShadow = true;
            var d = 300;
            light.shadow.camera = new THREE.OrthographicCamera( -d, d, d, -d,  500, 1600 );
            light.shadow.bias = 0.0001;
            light.shadow.mapSize.width = light.shadow.mapSize.height = 1024;
            scene.add( light );
            materialType = 'MeshPhongMaterial';
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFShadowMap;//THREE.BasicShadowMap;
        }
        // background
        var buffgeoBack = new THREE.BufferGeometry();
        buffgeoBack.fromGeometry( new THREE.IcosahedronGeometry(3000,1) );
        var back = new THREE.Mesh( buffgeoBack, new THREE.MeshBasicMaterial( { map:gradTexture([[1,0.75,0.5,0.25], ['#1B1D1E','#3D4143','#72797D', '#b0babf']]), side:THREE.BackSide, depthWrite: false }  ));
        back.geometry.applyMatrix(new THREE.Matrix4().makeRotationZ(15*ToRad));
        scene.add( back );
        buffgeoSphere = new THREE.BufferGeometry();
        buffgeoSphere.fromGeometry( new THREE.SphereGeometry( 1, 20, 10 ) );
        buffgeoBox = new THREE.BufferGeometry();
        buffgeoBox.fromGeometry( new THREE.BoxGeometry( 1, 1, 1 ) );
        matSphere = new THREE[materialType]( { map: basicTexture(0), name:'sph' } );
        matBox = new THREE[materialType]( {  map: basicTexture(2), name:'box' } );
        matSphereSleep = new THREE[materialType]( { map: basicTexture(1), name:'ssph' } );
        matBoxSleep = new THREE[materialType]( {  map: basicTexture(3), name:'sbox' } );
        matGround = new THREE[materialType]( { color: 0x3D4143, transparent:true, opacity:0.5 } );
        matGroundTrans = new THREE[materialType]( { color: 0x3D4143, transparent:true, opacity:0.6 } );
        paddel = new THREE.Object3D();
        rotTest = new THREE.Vector3();
        // events
        window.addEventListener( 'resize', onWindowResize, false );
        canvas.addEventListener( 'mousemove', rayTest, false);
        //canvas.onmousemove = rayTest;
        // physics
        initOimoPhysics();
    }
    function loop() {
        updateOimoPhysics();
        renderer.render( scene, camera );
        requestAnimationFrame( loop );
        
    }
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }
    function addStaticBox(size, position, rotation, spec) {
        var mesh;
        if(spec) mesh = new THREE.Mesh( buffgeoBox, matGroundTrans );
        else mesh = new THREE.Mesh( buffgeoBox, matGround );
        mesh.scale.set( size[0], size[1], size[2] );
        mesh.position.set( position[0], position[1], position[2] );
        mesh.rotation.set( rotation[0]*ToRad, rotation[1]*ToRad, rotation[2]*ToRad );
        if(!grounds.length) content.add( mesh );
        else scene.add( mesh );
        grounds.push(mesh);
        mesh.castShadow = true;
        mesh.receiveShadow = true;
    }
    function clearMesh(){
        var i = meshs.length;
        while (i--) scene.remove(meshs[ i ]);
        i = grounds.length;
        while (i--) scene.remove(grounds[ i ]);
        grounds = [];
        meshs = [];
    }
    //----------------------------------
    //  OIMO PHYSICS
    //----------------------------------
    function initOimoPhysics(){
        world = new OIMO.World({info:true, worldscale:100});
        populate(1);
        //setInterval(updateOimoPhysics, 1000/60);
    };
    function populate(n) {
        // The Bit of a collision group
        var group1 = 1 << 0;  // 00000000 00000000 00000000 00000001
        var group2 = 1 << 1;  // 00000000 00000000 00000000 00000010
        var group3 = 1 << 2;  // 00000000 00000000 00000000 00000100
        var all = 0xffffffff; // 11111111 11111111 11111111 11111111
        var max = document.getElementById("MaxNumber").value;
        type = 2;
        // reset old
        clearMesh();
        world.clear();
        bodys = [];
        // Is all the physics setting for rigidbody
        var config = [
            1, // The density of the shape.
            0.4, // The coefficient of friction of the shape.
            0.2, // The coefficient of restitution of the shape.
            1, // The bits of the collision groups to which the shape belongs.
            all // The bits of the collision groups with which the shape collides.
        ];
        
        //add ground
        var ground = world.add({size:[400, 40, 400], pos:[0,-20,0], config:config});
        addStaticBox([400, 40, 400], [0,-20,0], [0,0,0]);
        // var ground2 = world.add({size:[200, 30, 390], pos:[130,40,0], rot:[0,0,32], config:config});
        // addStaticBox([200, 30, 390], [130,40,0], [0,0,32]);
        /*config[3] = group1;
        config[4] = all & ~group2;
        var ground3 = world.add({size:[5, 100, 390], pos:[0,40,0], rot:[0,0,0], world:world, config:config});
        addStaticBox([5, 100, 390], [0,40,0], [0,0,0], true);*/
        // now add object
        var x, y, z, w, h, d;
        var i = max;
        while (i--){
            if(type===3) t = Math.floor(Math.random()*2)+1;
            else t = type;
            x = 150;
            z = -100 + Math.random()*200;
            y = 100 + Math.random()*1000;
            w = 10 + Math.random()*10;
            h = 10 + Math.random()*10;
            d = 10 + Math.random()*10;
            config[4] = all;
            if(t===1){
                config[3] = group2;
                bodys[i] = world.add({type:'sphere', size:[w*0.5], pos:[x,y,z], move:true, config:config, name:'sphere'});
                meshs[i] = new THREE.Mesh( buffgeoSphere, matSphere );
                meshs[i].scale.set( w*0.5, w*0.5, w*0.5 );
            } else if(t===2){
                config[3] = group3;
                bodys[i] = world.add({type:'box', size:[w,h,d], pos:[x,y,z], move:true, config:config, name:'box'});
                meshs[i] = new THREE.Mesh( buffgeoBox, matBox );
                meshs[i].scale.set( w, h, d );
            }
            meshs[i].castShadow = true;
            meshs[i].receiveShadow = false;
            scene.add( meshs[i] );
        }
        config[3] = 1;
        config[4] = all;
        bodys[max] = world.add({size:[20, 40, 60], pos:[-150,20,0], rot:[0,0,0], move:true, noSleep:true, config:config, name:'paddle', kinematic:true });
        meshs[max] = new THREE.Mesh( buffgeoBox, matBox );
        meshs[max].scale.set( 20, 40, 60 );
        scene.add( meshs[max] );
    }
    
    function updateOimoPhysics() {
        if(world == null) return;
        world.step();
        // apply new position on last rigidbody
        // bodys[bodys.length-1].setPosition(paddel.position);
        paddel.lookAt(new THREE.Vector3(100,paddel.position.y, 0));
        paddel.rotation.y += 90*ToRad;
        // apply new rotation on last rigidbody
        // bodys[bodys.length-1].setQuaternion(paddel.quaternion);
        
        
        var p, r, m, x, y, z;
        var mtx = new THREE.Matrix4();
        var i = bodys.length;
        var mesh;
        var body;
        while (i--){
            body = bodys[i];
            mesh = meshs[i];
            if(!body.sleeping){
                mesh.position.copy(body.getPosition());
                mesh.quaternion.copy(body.getQuaternion());
                // change material
                if(mesh.material.name === 'sbox') mesh.material = matBox;
                if(mesh.material.name === 'ssph') mesh.material = matSphere; 
                // reset position
                if(mesh.position.y<-100){
                    x = 150;
                    z = -100 + Math.random()*200;
                    y = 100 + Math.random()*1000;
                    body.resetPosition(x,y,z);
                }
            } else {
                if(mesh.material.name === 'box') mesh.material = matBoxSleep;
                if(mesh.material.name === 'sph') mesh.material = matSphereSleep;
            }
        }
        // contact test
        if(world.checkContact('paddle', 'sphere')) meshs[bodys.length-1].material = matSphere;
        else if(world.checkContact('paddle', 'box')) meshs[bodys.length-1].material = matBox;
        else meshs[bodys.length-1].material = matBoxSleep;
        infos.innerHTML = world.getInfo();
    }
    function gravity(g){
        nG = document.getElementById("gravity").value
        world.gravity = new OIMO.Vec3(0, nG, 0);
    }
    var unwrapDegrees = function (r) {
        r = r % 360;
        if (r > 180) r -= 360;
        if (r < -180) r += 360;
        return r;
    }
    //----------------------------------
    //  TEXTURES
    //----------------------------------
    function gradTexture(color) {
        var c = document.createElement("canvas");
        var ct = c.getContext("2d");
        c.width = 16; c.height = 256;
        var gradient = ct.createLinearGradient(0,0,0,256);
        var i = color[0].length;
        while(i--){ gradient.addColorStop(color[0][i],color[1][i]); }
        ct.fillStyle = gradient;
        ct.fillRect(0,0,16,256);
        var texture = new THREE.Texture(c);
        texture.needsUpdate = true;
        return texture;
    }
    function basicTexture(n){
        var canvas = document.createElement( 'canvas' );
        canvas.width = canvas.height = 64;
        var ctx = canvas.getContext( '2d' );
        var colors = [];
        if(n===0){ // sphere
            colors[0] = "#58AA80";
            colors[1] = "#58FFAA";
        }
        if(n===1){ // sphere sleep
            colors[0] = "#383838";
            colors[1] = "#38AA80";
        }
        if(n===2){ // box
            colors[0] = "#AA8058";
            colors[1] = "#FFAA58";
        }
        if(n===3){ // box sleep
            colors[0] = "#383838";
            colors[1] = "#AA8038";
        }
        ctx.fillStyle = colors[0];
        ctx.fillRect(0, 0, 64, 64);
        ctx.fillStyle = colors[1];
        ctx.fillRect(0, 0, 32, 32);
        ctx.fillRect(32, 32, 32, 32);
        var tx = new THREE.Texture(canvas);
        tx.needsUpdate = true;
        return tx;
    }
    //----------------------------------
    //  RAY TEST
    //----------------------------------
    function rayTest(e) {
        mouse.x = ( e.clientX / window.innerWidth ) * 2 - 1;
        mouse.y = - ( e.clientY / window.innerHeight ) * 2 + 1;
        ray.setFromCamera( mouse, camera );
        var intersects = ray.intersectObjects( content.children, true );
        if ( intersects.length) {
            paddel.position.copy( intersects[0].point.add(new THREE.Vector3( 0, 20, 0 )) );
            aim = intersects[0].point.add(new THREE.Vector3( 0, 20, 0 ));
            console.log(camera.position);
        }
    }

    var KEYID = {ARROW_UP: 38, ARROW_DOWN: 40, ARROW_LEFT: 37, ARROW_RIGHT: 39, SPACE: 32};
    document.addEventListener("keydown", function(event){
        // var j = cars.length, b;
        // while(j--){
            // b = cars[j];
            switch(event.which || event.keyCode){
                case KEYID.SPACE:
                    var dir =ray.ray.direction.normalize().multiplyScalar(10);
                    var bulletbody=world.add({type:'sphere', size:[10], pos:[camera.position.x,camera.position.y,camera.position.z], move:true, config:[1, 0.4, 0.2, 1, 0xffffffff ], name:'sphere'});
                    bulletbody.linearVelocity.set(dir.x,dir.y,dir.z);
                    bodys.push(bulletbody);
                    var bullet=new THREE.Mesh( buffgeoSphere, matSphere );
                    bullet.scale.set( 10,10,10);
                    meshs.push(bullet);
                    scene.add(bullet);
                    console.log(bulletbody);
                    console.log(bulletbody+"Fire@"+aim.x+","+aim.y+","+aim.z+";speed"+dir.x+","+dir.y+","+dir.z);
                break;
                case KEYID.ARROW_UP:
                    // b.speed = 100;
                break;
                case KEYID.ARROW_DOWN:
                    // b.speed = -100;
                break;
                case KEYID.ARROW_LEFT:
                    // I'm so confused right now...
                    //b.phy.j[0].rotationalLimitMotor1.setMotor(100, 20);
                    //b.phy.j[1].rotationalLimitMotor1.setMotor(100, 20);
                break;
                case KEYID.ARROW_RIGHT:
                    // Still confused... I think we need proper docs
                    //b.phy.j[0].rotationalLimitMotor1.setMotor(-100, 20);
                    //b.phy.j[1].rotationalLimitMotor1.setMotor(-100, 20);
                break;
            }
        // }
    });
</script>
